<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <div id="sad">悲伤
    </div>
    <script type="text/javascript">
       var x= document.getElementById('sad');
       var arr=[1,3,4,5,6,7,8];
       var ulht=''
       for(let i=0;i<arr.length;i++){
           ulht+='<li class"Z'+[i]+'">'+ arr[i]+'</li>';
       }
       x.innerHTML=ulht;
       var lig=document.querySelectorAll('li');
       alert(lig.length+''+typeof(lig)+''+lig[0]);
       alert(lig[0].innerHTML);
    </script>
</body>
